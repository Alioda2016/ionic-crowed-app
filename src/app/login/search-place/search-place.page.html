
<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar animated placeholder="Search for place..." 
                    debounce=500 (ionChange)="search($event)">
    </ion-searchbar>
    <ion-item detail lines="full" *ngFor="let place of searchedPlaces" (click)="showPlace(place.name)">
      <ion-label>
        <h2>
          {{place.name}}
        </h2>
      </ion-label>
    </ion-item>
    <ion-button slot="end" size="small" (click)="logOut()"> 
      <ion-icon name="log-out-outline" size="small"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

  <ion-content>
	
	<div #map id="map"></div>
</ion-content>
<div [hidden] = "!showTabs" slot="bottom">
  <ion-item-group>
    <ion-item>
      <ion-label class="ion-text-wrap">
        <ion-text>
          <ion-icon name="people" size="small"></ion-icon>
          Crowd Percentage In {{targetPlace.name}} now: {{targetPlace.crowedPercentage}}
        </ion-text>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-tabs>
        <ion-tab-bar  class="tabs">
          <ion-tab-button (click)="direct()">
            <ion-icon name="play-forward" size="small"></ion-icon>
            <Strong>Direction</Strong>
          </ion-tab-button>
          <ion-tab-button (click)="navigateTo()">
            <ion-icon name="navigate" size="small"></ion-icon>
            <Strong>Navigation</Strong>
          </ion-tab-button>
      
          <ion-tab-button (click)="setPercentage()">
            <ion-icon name="people" size="small"></ion-icon>
            <Strong>Percentage</Strong>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-item>
  </ion-item-group>
  
</div>
